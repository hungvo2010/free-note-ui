<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Handshake Test</title>
</head>
<body>
  <h1>WebSocket Client Test</h1>
  <div id="status">Connecting...</div>
  <script>
    const serverUrl = "ws://localhost:8189"; // Update with your server address
    const socket = new WebSocket(serverUrl);

    socket.addEventListener("open", function () {
      document.getElementById("status").textContent = "‚úÖ Connected (Handshake successful)";
      console.log("WebSocket connection opened.");
      // socket.send("Hello Server"); // Optional: send a test message
    });

    socket.addEventListener("message", function (event) {
      console.log("Received from server:", event.data);
    });

    socket.addEventListener("error", function (event) {
      document.getElementById("status").textContent = "‚ùå Error during connection";
      console.error("WebSocket error:", event);
    });

    socket.addEventListener("close", function () {
      document.getElementById("status").textContent = "üîí Connection closed";
      console.log("WebSocket connection closed.");
    });
  </script>
</body>
</html>
